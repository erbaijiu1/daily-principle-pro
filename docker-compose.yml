version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: dp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Shanghai
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - dbdata:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/1_init.sql
    restart: unless-stopped

  api:
    build: ./server
    container_name: dp_api
    env_file:
      - ./server/.env.example
    environment:
      MYSQL_URL: mysql+pymysql://root:${MYSQL_ROOT_PASSWORD}@db:3306/${MYSQL_DATABASE}?charset=utf8mb4
    depends_on:
      - db
    expose:
      - "${API_PORT}"
    restart: unless-stopped

  web:
    build:
      context: ./frontend
    container_name: dp_web
    environment:
      API_ORIGIN: http://api:${API_PORT}
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  dbdata:
